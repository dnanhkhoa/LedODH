{% extends "mini-layout.nunjucks" %}

{% block content_wrapper %}

<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <h3 class="box-title">Revenue per customer this year</h3>

            <div class="box-body chart-responsive">
                <div class="chart" id="revenue-chart" style="height: 300px;"></div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>

{% endblock %}

{% block external_script %}
<!-- page script -->
<script>
    $(function () {
        "use strict";

        var chart1 = new Morris.Donut({
            element: 'revenue-chart',
            resize: true,
            colors: ["#3c8dbc", "#f56954", "#00a65a"],
            data: [
                {label: "ABC", value: 12000},
                {label: "DEF", value: 9700},
                {label: "GHI", value: 6000}
            ],
            hideHover: 'auto'
        });

        $('.box ul.nav a').on('shown.bs.tab', function () {
            chart1.redraw();
        });
    });
</script>

{% endblock %}
