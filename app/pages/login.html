{% extends "mini-layout.nunjucks" %}

{% block title %}{{ super() + ' Login' }}{% endblock %}

{% block body_tag %}
<body class="hold-transition login-page">
{% endblock %}>

{% block body_content %}
<div class="login-box">
  <div class="login-logo">
    <b>{{ company_name | safe }}</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" value="admin">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" value="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <a href="dashboard.html" class="btn btn-success btn-block btn-flat">Sign In</a>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{% endblock %}
