<script src="../assets/publicScripts/googlechart_loader.js"></script>
<script src="../assets/plugins/jQuery/jQuery-2.2.0.min.js"></script>

<div class="row">
    <div class="col-md-6">
        <script type="text/javascript">
            //google.charts.load('current', {'packages':['corechart']});
            google.charts.load("visualization", "1", {packages:["gantt"]});
            google.charts.setOnLoadCallback(drawChart);

            function daysToMilliseconds(days) {
                return days * 24 * 60 * 60 * 1000;
            }

            function drawChart() {

                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Task ID');
                data.addColumn('string', 'Task Name');
                data.addColumn('date', 'Start Date');
                data.addColumn('date', 'End Date');
                data.addColumn('number', 'Duration');
                data.addColumn('number', 'Percent Complete');
                data.addColumn('string', 'Dependencies');

                data.addRows([
                    ['Research', 'Find sources',
                        new Date(2016, 0, 1), new Date(2016, 0, 5), null,  100,  null],
                    ['Write', 'Do statistics',
                        null, new Date(2016, 0, 9), daysToMilliseconds(3), 25, 'Research,Outline'],
                    ['Cite', 'Send orders to distributors',
                        null, new Date(2016, 0, 7), daysToMilliseconds(1), 20, 'Research'],
                    ['Complete', 'Print report',
                        null, new Date(2016, 0, 10), daysToMilliseconds(1), 0, 'Cite,Write'],
                    ['Outline', 'Get orders from customers',
                        null, new Date(2016, 0, 6), daysToMilliseconds(1), 100, 'Research']
                ]);

                var options = {
                    height: 300, width: 700
                };

                var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

                chart.draw(data, options);
            }
        </script>
    </div>
</div>

<div id="chart_div" style="width: 100%"></div>
