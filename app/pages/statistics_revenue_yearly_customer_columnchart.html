<script src="../assets/publicScripts/googlechart_loader.js"></script>

<div class="row">
    <div class="col-md-6">
        <script type="text/javascript">
            //google.charts.load('current', {'packages':['corechart']});
            google.charts.load("visualization", "1", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses'],
                    ['2004',  1000,      400],
                    ['2005',  1170,      460],
                    ['2006',  660,       1120],
                    ['2007',  1030,      540]
                ]);

                var options = {
                    title: 'Company Performance',
                    animation: {
                        duration: 1000,
                        easing: 'out',
                        startup: true
                    },
                    vAxis: {title: 'Year',  titleTextStyle: {color: 'red'}, minValue:0, maxValue:1000}
                };

                var chart = new google.visualization.BarChart(document.getElementById('regions_div'));
                chart.draw(data, options);
            }
        </script>
    </div>
</div>

<div id="regions_div" style="width: 900px; height: 500px;"></div>
