{% extends "mini-layout.nunjucks" %}

{% block content_wrapper %}

<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <h3 class="box-title">Revenue per customer each year</h3>

            <div class="box-body chart-responsive">
                <div class="chart" id="revenue-chart" style="height: 300px;"></div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>

{% endblock %}

{% block external_script %}
<!-- page script -->
<script>
    $(function () {
        "use strict";

        var chart1 = new Morris.Bar({
            element: 'revenue-chart',
            resize: true,
            data: [
                {y: '2014', item1: 6000, item2: 3000, item3: 7000},
                {y: '2015', item1: 10000, item2: 9000, item3: 9000},
                {y: '2016', item1: 12000, item2: 9700, item3: 6000},
            ],
            xkey: 'y',
            ykeys: ['item1', 'item2', 'item3'],
            labels: ['ABC', 'DEF', 'GHI'],
            hideHover: 'auto',
            lineColors: ['red', 'lightgreen', 'lightblue'],
            gridLineColor: "#efefef"
        });

        $('.box ul.nav a').on('shown.bs.tab', function () {
            chart1.redraw();
        });
    });
</script>

{% endblock %}
